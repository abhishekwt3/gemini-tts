<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TTS - Pricing Plans</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .auth-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .auth-toggle button {
            padding: 12px 30px;
            border: none;
            background: #f8f9fa;
            color: #495057;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px 0 0 12px;
        }

        .auth-toggle button:last-child {
            border-radius: 0 12px 12px 0;
        }

        .auth-toggle button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .user-info.show {
            display: block;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .pricing-card.popular {
            border: 3px solid #667eea;
            transform: scale(1.05);
        }

        .popular-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 10px;
        }

        .plan-price .currency {
            font-size: 1.5rem;
            vertical-align: top;
        }

        .plan-interval {
            color: #6c757d;
            margin-bottom: 30px;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 40px;
        }

        .plan-features li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        .plan-features li:last-child {
            border-bottom: none;
        }

        .plan-features li::before {
            content: "‚úì";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }

        .plan-button {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-button.free {
            background: #6c757d;
            color: white;
        }

        .plan-button.paid {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .plan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .plan-button:disabled {
            background: #e1e8ed;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .dashboard.show {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .dashboard-title {
            font-size: 2rem;
            color: #2c3e50;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .usage-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .usage-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .usage-number {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
        }

        .usage-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Gemini TTS Pricing</h1>
            <p>Choose the perfect plan for your text-to-speech needs. All plans include access to premium AI voices and high-quality audio generation.</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-toggle">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <div id="status" class="status-message"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">My Dashboard</h2>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="user-info show" id="userInfo">
                <h3>Welcome, <span id="userName"></span>!</h3>
                <p>Current Plan: <strong id="currentPlan"></strong></p>
            </div>

            <div class="usage-stats" id="usageStats">
                <!-- Usage statistics will be populated here -->
            </div>
        </div>

        <!-- Pricing Plans -->
        <div class="pricing-grid" id="pricingGrid">
            <!-- Pricing cards will be populated here -->
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');
        let pricingPlans = [];

        // API base URL
        const API_BASE = window.location.origin;

        // DOM elements
        const authSection = document.getElementById('authSection');
        const dashboard = document.getElementById('dashboard');
        const pricingGrid = document.getElementById('pricingGrid');
        const status = document.getElementById('status');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initialize the page
        async function initializePage() {
            try {
                // Load pricing plans
                await loadPricingPlans();
                
                // Check if user is logged in
                if (authToken) {
                    await loadUserDashboard();
                }
                
                setupEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                showStatus('Failed to load page data', 'error');
            }
        }

        // Load pricing plans from API
        async function loadPricingPlans() {
            try {
                const response = await fetch(`${API_BASE}/api/pricing/plans`);
                const data = await response.json();
                
                if (data.success) {
                    pricingPlans = data.plans;
                    renderPricingCards();
                } else {
                    throw new Error(data.error || 'Failed to load pricing plans');
                }
            } catch (error) {
                console.error('Error loading pricing plans:', error);
                showStatus('Failed to load pricing plans', 'error');
            }
        }

        // Render pricing cards
        function renderPricingCards() {
            pricingGrid.innerHTML = '';
            
            pricingPlans.forEach(plan => {
                const card = document.createElement('div');
                card.className = `pricing-card ${plan.popular ? 'popular' : ''}`;
                
                card.innerHTML = `
                    ${plan.popular ? '<div class="popular-badge">Most Popular</div>' : ''}
                    <h3 class="plan-name">${plan.name}</h3>
                    <div class="plan-price">
                        <span class="currency">‚Çπ</span>${plan.price}
                    </div>
                    <div class="plan-interval">per ${plan.interval}</div>
                    <ul class="plan-features">
                        ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="plan-button ${plan.price === 0 ? 'free' : 'paid'}" 
                            data-plan-id="${plan.id}" 
                            ${plan.price === 0 ? 'disabled' : ''}>
                        ${plan.price === 0 ? 'Current Plan' : `Choose ${plan.name}`}
                    </button>
                `;
                
                pricingGrid.appendChild(card);
            });
        }

        // Load user dashboard
        async function loadUserDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/user/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.dashboard.user;
                    showDashboard(data.dashboard);
                    hideAuthSection();
                } else {
                    // Token might be invalid
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthSection();
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                localStorage.removeItem('authToken');
                authToken = null;
                showAuthSection();
            }
        }

        // Show dashboard
        function showDashboard(dashboardData) {
            document.getElementById('userName').textContent = dashboardData.user.name;
            document.getElementById('currentPlan').textContent = dashboardData.subscription.planName;
            
            // Update usage statistics
            const usageStats = document.getElementById('usageStats');
            usageStats.innerHTML = `
                <div class="usage-card">
                    <div class="usage-number">${dashboardData.usage.monthlyCharacters}</div>
                    <div class="usage-label">Characters Used</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${
                            dashboardData.usage.monthlyCharactersLimit === -1 ? 0 : 
                            Math.min(100, (dashboardData.usage.monthlyCharacters / dashboardData.usage.monthlyCharactersLimit) * 100)
                        }%"></div>
                    </div>
                    <div class="usage-label">
                        ${dashboardData.usage.monthlyCharactersLimit === -1 ? 'Unlimited' : 
                          `${dashboardData.usage.charactersRemaining} remaining`}
                    </div>
                </div>
                <div class="usage-card">
                    <div class="usage-number">${dashboardData.usage.apiCalls}</div>
                    <div class="usage-label">API Calls</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${
                            dashboardData.usage.apiCallsLimit === -1 ? 0 : 
                            Math.min(100, (dashboardData.usage.apiCalls / dashboardData.usage.apiCallsLimit) * 100)
                        }%"></div>
                    </div>
                    <div class="usage-label">
                        ${dashboardData.usage.apiCallsLimit === -1 ? 'Unlimited' : 
                          `${Math.max(0, dashboardData.usage.apiCallsLimit - dashboardData.usage.apiCalls)} remaining`}
                    </div>
                </div>
            `;
            
            dashboard.classList.add('show');
            
            // Update pricing buttons based on current plan
            updatePricingButtons(dashboardData.subscription.plan);
        }

        // Update pricing buttons
        function updatePricingButtons(currentPlan) {
            const buttons = document.querySelectorAll('.plan-button');
            buttons.forEach(button => {
                const planId = button.getAttribute('data-plan-id');
                if (planId === currentPlan) {
                    button.textContent = 'Current Plan';
                    button.disabled = true;
                    button.classList.remove('paid');
                    button.classList.add('free');
                } else {
                    const plan = pricingPlans.find(p => p.id === planId);
                    button.textContent = plan.price === 0 ? 'Downgrade' : `Upgrade to ${plan.name}`;
                    button.disabled = false;
                    button.classList.remove('free');
                    button.classList.add('paid');
                }
            });
        }

        // Hide auth section
        function hideAuthSection() {
            authSection.style.display = 'none';
        }

        // Show auth section
        function showAuthSection() {
            authSection.style.display = 'block';
            dashboard.classList.remove('show');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Auth tab switching
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.getAttribute('data-tab');
                    switchAuthTab(tabName);
                });
            });

            // Form submissions
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);

            // Pricing button clicks
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('plan-button') && !e.target.disabled) {
                    const planId = e.target.getAttribute('data-plan-id');
                    handlePlanSelection(planId);
                }
            });
        }

        // Switch auth tabs
        function switchAuthTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tabName}Form`).classList.add('active');
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showStatus('Logging in...', 'processing');
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus('Login successful!', 'success');
                    
                    setTimeout(async () => {
                        await loadUserDashboard();
                    }, 1000);
                } else {
                    showStatus(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('Login failed. Please try again.', 'error');
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                showStatus('Creating account...', 'processing');
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus('Account created successfully!', 'success');
                    
                    setTimeout(async () => {
                        await loadUserDashboard();
                    }, 1000);
                } else {
                    showStatus(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showStatus('Registration failed. Please try again.', 'error');
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            
            showAuthSection();
            showStatus('Logged out successfully', 'success');
        }

        // Handle plan selection
        async function handlePlanSelection(planId) {
            if (!authToken) {
                showStatus('Please login to select a plan', 'error');
                return;
            }
            
            const plan = pricingPlans.find(p => p.id === planId);
            if (!plan) return;
            
            if (plan.price === 0) {
                showStatus('Cannot downgrade to free plan. Contact support if needed.', 'error');
                return;
            }
            
            try {
                showStatus('Processing payment...', 'processing');
                
                // Create Razorpay order
                const orderResponse = await fetch(`${API_BASE}/api/payments/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ planId })
                });
                
                const orderData = await orderResponse.json();
                
                if (!orderData.success) {
                    throw new Error(orderData.error);
                }
                
                // Initialize Razorpay checkout
                const options = {
                    key: orderData.key,
                    amount: orderData.order.amount,
                    currency: orderData.order.currency,
                    name: 'Gemini TTS',
                    description: `Subscription to ${plan.name}`,
                    order_id: orderData.order.id,
                    handler: async function(response) {
                        await verifyPayment(response, planId);
                    },
                    prefill: {
                        name: currentUser?.name || '',
                        email: currentUser?.email || ''
                    },
                    theme: {
                        color: '#667eea'
                    },
                    modal: {
                        ondismiss: function() {
                            showStatus('Payment cancelled', 'error');
                        }
                    }
                };
                
                const razorpay = new Razorpay(options);
                razorpay.open();
                
            } catch (error) {
                console.error('Payment error:', error);
                showStatus(error.message || 'Payment failed', 'error');
            }
        }

        // Verify payment
        async function verifyPayment(response, planId) {
            try {
                showStatus('Verifying payment...', 'processing');
                
                const verifyResponse = await fetch(`${API_BASE}/api/payments/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_signature: response.razorpay_signature,
                        planId: planId
                    })
                });
                
                const verifyData = await verifyResponse.json();
                
                if (verifyData.success) {
                    showStatus('Payment successful! Subscription activated.', 'success');
                    
                    // Reload dashboard
                    setTimeout(async () => {
                        await loadUserDashboard();
                    }, 2000);
                } else {
                    throw new Error(verifyData.error);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showStatus(error.message || 'Payment verification failed', 'error');
            }
        }

        // Show status message
        function showStatus(message, type = 'processing') {
            status.textContent = message;
            status.className = `status-message show ${type}`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, type === 'error' ? 5000 : 3000);
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
